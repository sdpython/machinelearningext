      - run:
          name: publish machinelearning release
          command: |
            export PATH=/home/circleci/repo/clang+llvm-6.0.0-x86_64-linux-gnu-debian8/bin:$PATH
            cd machinelearning
            bash -c "dotnet publish Microsoft.ML.sln -o ../../dist/Release -c Release --self-contained" || true
            cd ..

      - run:
          name: publish machinelearning debug
          command: |
            export PATH=/home/circleci/repo/clang+llvm-6.0.0-x86_64-linux-gnu-debian8/bin:$PATH
            cd machinelearning
            bash -c "dotnet publish Microsoft.ML.sln -o ../../dist/Debug -c Debug --self-contained" || true
            cd ..

      - run:
          name: copy native DLL
          command: |
            cp machinelearning/bin/x64.Debug/Native/*.so machinelearning/dist/Debug
            cp machinelearning/bin/x64.Release/Native/*.so machinelearning/dist/Release

      - run:
          name: build machinelearningext debug
          env:
            DOTNET_CLI_TELEMETRY_OPTOUT:1
          command: |
            export DOTNET_CLI_TELEMETRY_OPTOUT=1
            cd machinelearningext
            dotnet build -c Debug
            cd ..

      - run:
          name: run tests machinelearningext debug
          env:
            DOTNET_CLI_TELEMETRY_OPTOUT:1
          command: |
            export DOTNET_CLI_TELEMETRY_OPTOUT=1
            cd machinelearningext
            dotnet test -c Debug TestMachineLearningExt -v n
            cd ..

      - run:
          name: build machinelearningext release
          env:
            DOTNET_CLI_TELEMETRY_OPTOUT:1
          command: |
            export DOTNET_CLI_TELEMETRY_OPTOUT=1
            cd machinelearningext
            dotnet build -c Release
            cd ..

      - run:
          name: run tests machinelearningext release
          env:
            DOTNET_CLI_TELEMETRY_OPTOUT:1
          command: |
            export DOTNET_CLI_TELEMETRY_OPTOUT=1
            cd machinelearningext
            dotnet test -c Release TestMachineLearningExt -v n
            cd ..
            
      - run:
          name: copy artifacts
          command: |
            mkdir -p test-reports/dist
            mkdir -p test-reports/dist/Debug
            mkdir -p test-reports/dist/Release
            cp -r  machinelearningext/DataManipulation/bin/Release/netstandard2.0/Scikit.ML.DataManipulation* test-reports/dist/Release
            cp -r  machinelearningext/DataManipulation/bin/Debug/netstandard2.0/Scikit.ML.DataManipulation* test-reports/dist/Debug
            cp -r  machinelearningext/EntryPoints/bin/Release/netstandard2.0/Scikit.ML.EntryPoints* test-reports/dist/Release
            cp -r  machinelearningext/EntryPoints/bin/Debug/netstandard2.0/Scikit.ML.EntryPoints* test-reports/dist/Debug
            cp -r  machinelearningext/FeaturesTransforms/bin/Release/netstandard2.0/Scikit.ML.FeaturesTransforms* test-reports/dist/Release
            cp -r  machinelearningext/FeaturesTransforms/bin/Debug/netstandard2.0/Scikit.ML.FeaturesTransforms* test-reports/dist/Debug
            cp -r  machinelearningext/NearestNeighbors/bin/Release/netstandard2.0/Scikit.ML.NearestNeighbors* test-reports/dist/Release
            cp -r  machinelearningext/NearestNeighbors/bin/Debug/netstandard2.0/Scikit.ML.NearestNeighbors* test-reports/dist/Debug
            cp -r  machinelearningext/PipelineHelper/bin/Release/netstandard2.0/Scikit.ML.PipelineHelper* test-reports/dist/Release
            cp -r  machinelearningext/PipelineHelper/bin/Debug/netstandard2.0/Scikit.ML.PipelineHelper* test-reports/dist/Debug
            cp -r  machinelearningext/PipelineTransforms/bin/Release/netstandard2.0/Scikit.ML.PipelineTransforms* test-reports/dist/Release
            cp -r  machinelearningext/PipelineTransforms/bin/Debug/netstandard2.0/Scikit.ML.PipelineTransforms* test-reports/dist/Debug
            
      - store_artifacts:
          path: test-reports
          destination: test-reports
